<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mariana's Language Workshop</title>
  <style>
    body {
      margin: 0;
      background: #1f1f1f;
      font-family: Arial, sans-serif;
      color: #f1f1f1;
    }

    /* MENU LATERAL */
    nav {
      width: 250px;
      background: #111111;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 150px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.4);
    }

    nav a {
      display: block;
      padding: 15px 20px;
      color: #f1f1f1;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s, padding-left 0.2s;
    }

    nav a:hover {
      background: #333333;
      padding-left: 30px;
    }

    /* HEADER */
    header {
      background: #000000;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: 250px; /* << SOLUÇÃO DO PROBLEMA */
      height: 110px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      position: fixed;
      top: 0;
      right: 0;
      left: 250px;
      z-index: 10;
    }

    header img {
      height: 80px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    .highlight {
      color: #FFD700; /* dourado do seu logo */
    }

    /* CONTEÚDO PRINCIPAL */
    .content {
      margin-left: 250px;
      padding: 160px 40px 40px 40px;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Módulo 1</a>
    <a href="#">Módulo 2</a>
    <a href="#">Módulo 3</a>
    <a href="#">Vídeos</a>
    <a href="#">Materiais Complementares</a>
  </nav>

  <header>
    <img src="logo.png" alt="Logo">
    <h1>Mariana's <span class="highlight">Language</span> Workshop</h1>
  </header>

  <div class="content">
    <h2>Bienvenidos, queridos alumnos</h2>
    <p>Aqui construiremos toda a sua biblioteca digital com materiais organizados por módulos, aulas e tipos.</p>
  </div>

</body>
</html>
