<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mariana's Language Workshop</title>
  <style>
    body {
      margin: 0;
      background: #1f1f1f;
      font-family: Arial, sans-serif;
      color: #f1f1f1;
    }
    header {
      background: #000000;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    header img {
      height: 80px;
    }
    nav {
      width: 250px;
      background: #111111;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 120px;
    }
    nav a {
      display: block;
      padding: 15px;
      color: #f1f1f1;
      text-decoration: none;
      transition: background 0.2s;
    }
    nav a:hover {
      background: #333333;
    }
    .content {
      margin-left: 260px;
      padding: 30px;
    }
    .highlight {
      color: #FFD700; /* amarelo do logo */
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Mariana's <span class="highlight">Language</span> Workshop</h1>
  </header>
  <nav>
    <a href="#">Módulo 1</a>
    <a href="#">Módulo 2</a>
    <a href="#">Módulo 3</a>
    <a href="#">Vídeos</a>
    <a href="#">Materiais Complementares</a>
  </nav>
  <div class="content">
    <h2>Bienvenida, profesora</h2>
    <p>Aqui construiremos toda a sua biblioteca digital.</p>
  </div>
</body>
</html>
